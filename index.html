                    var control = 1;

                    var sec = 30;
                    var mytimer;
                    var audio1 = document.getElementById("bell1");

                    function start() {
                    if (control == 1) {
                        mytimer = setInterval(myTimer, 1000);
                        control--;
                        }
                    }

                    function myTimer() {
                        sec -= 1;
                        if (min <= 0 && sec <= 0){
                            clearInterval(mytimer);
                            control = 1;
                            min = 4;
                            sec = 30;
                            audio2.play()
                            document.getElementById("demo").innerHTML = "0:00";
                            return false;
                        }
                        if (sec < 0) {
                            min -= 1;
                            sec = 59
                        }
                        if (sec < 10) {
                            document.getElementById("demo").innerHTML = min + ":0" + sec ;
                        } 
                        else
                            document.getElementById("demo").innerHTML = min + ":" + sec ;
                        if (min ==0 && sec == 30){
                        audio1.play() 
                        }
                    }
                    function reset() {
                        clearInterval(mytimer);
                        min = 4;
                        sec = 30;
                        document.getElementById("demo").innerHTML = min + ":" + sec ;
                        control = 1;
                    }

                    function pause() {
                        clearInterval(mytimer);
                        control = 1;
                    }

                    function add(){
                        clearInterval(mytimer);
                        control = 1;
                        if (control == 1){
                            var addtime = 0;
                            setInterval(function() {
                            if (addtime < 60) {
                            sec += 1;
                            addtime++;
                        if (sec > 59) {
                        min += 1;
                        sec = 0
                        }

                        } 
                        else
                            document.getElementById("demo").innerHTML = min + ":" + sec ;
                            }       
                            }, 50);
                        }
                        }
